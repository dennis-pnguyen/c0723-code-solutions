<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="/my-coding-form-page" method="post">
      <section>
        <label for="email">Email</label>
        <div>
          <input
            type="email"
            id="email"
            placeholder="yourname@email.com"
            name="user_email" />
        </div>
      </section>

      <section>
        <label for="coding">Why is coding cool?</label>
        <div>
          <select id="coding" name="codingiscool">
            <option value="select" disabled selected="">
              Select an option
            </option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </section>

      <section>
        <p>Favorite Language (choose one)</p>
        <label for="HTML">
          <input type="radio" id="html" name="lang" value="html" checked />
          HTML
        </label>
        <label for="CSS">
          <input type="radio" id="CSS" name="lang" value="css" />
          CSS
        </label>
        <label for="JavaScript">
          <input type="radio" id="JavaScript" name="lang" value="JavaScript" />
          JavaScript
        </label>
      </section>

      <section>
        <p>Would you like to sign up for more information?</p>
        <label for="signup">
          <input
            type="checkbox"
            id="signup"
            name="signmeup"
            value="yes"
            checked />
          Sign me up!
        </label>
      </section>

      <section>
        <label for="comments">Comments</label>
        <div>
          <textarea id="comments" cols="30" rows="8"></textarea>
        </div>
        <label for="submitform">
          <input id="submitform" type="submit" value="Submit" />
        </label>
      </section>
    </form>
  </body>
</html>
