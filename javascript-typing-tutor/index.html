<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Typing Tutor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text">
        <span class="span">g</span><span class="span">r</span
        ><span class="span">u</span><span class="span">m</span
        ><span class="span">p</span><span class="span">y</span>
        <span class="span"> </span>
        <span class="span">w</span><span class="span">i</span
        ><span class="span">z</span><span class="span">a</span
        ><span class="span">r</span><span class="span">d</span
        ><span class="span">s</span>
        <span class="span"> </span>
        <span class="span">m</span><span class="span">a</span
        ><span class="span">k</span><span class="span">e</span>
        <span class="span"> </span>
        <span class="span">t</span><span class="span">o</span
        ><span class="span">x</span><span class="span">i</span
        ><span class="span">c</span>
        <span class="span"> </span>
        <span class="span">b</span><span class="span">r</span
        ><span class="span">e</span><span class="span">w</span>
      </h1>
    </div>

    <script src="main.js"></script>
  </body>
</html>
