<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <h2>Ordered List Example</h2>
    <ol>
      <li>Drive to the end of the road.</li>
      <li>Turn right</li>
      <li>Go straight scross the first two roundabouts</li>
      <li>Turn left at the thrid roundabout</li>
      <li>The school is on your right, 300 meters up the road</li>
    </ol>
    <h2>Unordered List Exampls</h2>
    <ul>
      <li>Eggs</li>
      <li>Milk</li>
      <li>Cheese</li>
      <li>Bread</li>
    </ul>
  </body>
</html>
